	<h1>APPLY FOR LICENSE</h1>

	<form>
	<div class="formfield">
		<p class="left2 formdescription">Registration number:</p>

		<input type="text">
	</div>

	<p> Gear Used</p>

	<div class="formfield subquestion">	
		<p class="left2 formdescription">Net Type</p>
		<select>
<!-- options found at http://fishwise.org/index.php/science/production-method-guide -->

			<option data-image="../_img/BottomTrawl.png">Bottom Trawl</option>
			<option data-image="../_img/midwaterTrawl.png">Midwater Trawl</option>

			<option data-image="../_img/PurseSeine.png">Purse Seine: FAD</option>
			<option data-image="../_img/PurseSeine.png">Purse Seine: FAD Free</option>
		</select>
	</div>

	<div class="formfield subquestion">
		<p class="left2 formdescription">Hooks and Lines</p>
		<select>
			<option>Choose your line type</option>
			<option data-image="../_img/Longline.png">Longline</option>
			<option data-image="../_img/BottomLongline.png">Bottom Longline</option>
			<option data-image="../_img/Handline.png">Handline</option>
		</select>
	</div>

	<div class="formfield subquestion">	
		<p class="left2 formdescription">Other Gear Used </p>
		<select>
			<option>Select any other gear</option>
			<option data-image="../_img/Dredge.png">Dredge</option>
			<option data-image="../_img/Traps.png">Trap</option>

			<option>None</option>
		</select>
	</div>

	<div class="picselect">	
		<p>Type of fish</p>
		<input type="radio" name="fishType" id= "small" value="small" /><label for="small"><img src="../_img/sardines-pic.jpg"></label><br>
		<input type="radio" name="fishType" id= "large" value="large" /><label for="large"><img src="../_img/tuna-pic.jpg"></label>
	</div>

	<div class="formfield">	
	<input type="submit">
	</div>
